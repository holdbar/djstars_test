{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5>HTTP Requests Log:</h5>
    <hr>
    {% for request in requests %}
        <div class="container">
            <p><strong>Created: {{ request.created|linebreaksbr }}</strong></p>
            <p>Request: {{ request.request|linebreaksbr }}</p>
            <p>Parameters: {{ request.parameters|linebreaksbr }}</p>
        </div>
        <hr>
    {% endfor %}
</div>
{% endblock %}
